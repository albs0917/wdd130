<body>
    <header>
        <img src="images/logo.png" alt="Rafting logo" width="150">
        <nav>
            <a href="site-plan-rafting.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>

        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/rafting64_600.jpg" alt="rafting64_600">
            <h1>Contact Us</h1>
        </div>
        <div class="message">
            <h2>Send us a Message</h2>
        <p>AS Rafting</p>
        <p>Phone: 1(822) 999-0999</p>
        <p>Email: <a href="luigi_68@live.com"></a></p>
        </div>
        
        <div class="map"><iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19738.018564625607!2d-106.73495160568305!3d51.801550042544534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1707518095862!5m2!1sen!2sca"
                width="1000" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        <section class="staff">
            <h3>Our Staff (Happy to serve)</h3>
            <figure>
                <img src="images/manager.jpg" alt="manager">
                <figcaption>John M. General Manager</figcaption>
            </figure>
            <figure>
                <img src="images/staff.jpg" alt="Staff manager">
                <figcaption>Michelle W. Staff Manager</figcaption>
            </figure>
            <figure>
                <img src="images/leader.jpg" alt="staff Leader">
                <figcaption>Jaden S. Staff Leader</figcaption>
            </figure>
            <figure>
                <img src="images/Joseph.jpg" alt="staff Leader">
                <figcaption>Joseph G. Staff Leader</figcaption>
            </figure>
        </section>
        <fieldset>
            <form action="#">
                <fieldset>
                    <legend>User Information</legend><label for="username">User's Name:</label><input type="text"
                        id="username" name="username"><label for="email">Email:</label><input type="email" id="email"
                        name="email">
                </fieldset>
                <fieldset class="form-item">
                    <legend>We'd love to hear from you</legend><input type="radio" id="general" name="we_love-hear"
                        value="general"><label for="general">General Inquiry</label><input type="radio" id="reservation"
                        name="we_love-hear" value="reservation"><label for="reservation">Reservation
                        Question</label><input type="radio" id="website" name="we_love-hear" value="website"><label
                        for="website">Website Suggestion</label>
                </fieldset>
                <fieldset><label for="message">Message:</label><textarea name="message" id="message"
                        rows="6"></textarea>
                    <div class="form-item"><input type="checkbox" id="subscribe" name="subscribe"><label
                            for="subscribe">Please subscribe me to the monthly
                            newsletter</label></div>
                </fieldset><button type="submit" class="submit">Contact Us Today</button>
            </form>
        </fieldset>
