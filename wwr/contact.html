<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Alberto Sanchez Contact"</title>
    <meta name="description" content="Alberto Sanchez | WDD 130 | Contact Page Assignment">
    <meta name="author" content="Alberto Sanchez WD130 Contact Assignment">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting logo" width="150">
        <nav>
            <a href="site-plan-rafting.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>

        </nav>
    </header>
    <main>

        <div class="hero">
            <img src="images/rafting64_600.jpg" alt="rafting64_600">
            <h1>Contact Us</h1>
            <h2>Send us a Message</h2>
            <p>AS Rafting</p>
            <p>Phone: 1(822) 999-0999</p>
            <p>Email: <a href="luigi_68@live.com"></a></p>
        </div>
        <div class="map"><iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19738.018564625607!2d-106.73495160568305!3d51.801550042544534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1707518095862!5m2!1sen!2sca"
                width="400" height="350" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        <section class="staff">
            <h3>Our Staff (Happy to serve)</h3>
            <figure>
                <img src="images/manger.jpg" alt="manager">
                <figcaption>John M. General Manager</figcaption>
            </figure>
            <figure>
                <img src="images/staffmanager.jpg" alt="Splash">
                <figcaption>Michael W. Staff Manager</figcaption>
            </figure>
            <figure>
                <img src="images/recreationleader.jpg" alt="Ready for Funn">
                <figcaption>Jaden S. Staff Leader</figcaption>
            </figure>
        </section>
        <fieldset>
            <form class="form">
                <label for="username">User's Name:</label>
                <input type="text" id="username" name="username"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
            </form>
            <div class="form-item column2">
                <form class="radio">
                    <p>We'd love to hear from you.</p>
                    <input type="radio" id="general" name="we_love-hear" value="general">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="we_love-hear" value="reservation">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="website" name="we_love-hear" value="website">
                    <label for="website">Website Suggestion</label>
                </form>
            </div>
            <form class="text">
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="6"></textarea>
                <div class="form-item column1">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </fieldset>
        
    </main>
    <footer>
        <p>&copy; 2024 | AS Rafting | Al Sanchez</p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebookicon.png" alt="social media icon Facebook"></a>
            <a href="https://instagram.com"><img src="images/instagramicon.png" alt="social media icon Instagram"></a>
            <a href="https://youtube.com"><img src="images/youtubeicon.png" alt="social media icon YouTube"></a>
        </nav>
    </footer>
</body>

</html>
