<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130   |  Alberto Sanchez   |  User Poll</h1>
    </header>
    <Main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                <label for="email">Email:</label>
                <input type="email" id="email" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your Favorite Browser?</label>
                <select id="browser" name="browser">
                    <option value="none">None</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="firefox">Firefox</option>
                </select>
                </div>
                <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Salt Lake City Utah, Valencia Venezuela, Mexico City Mexico, Park City Utah"></textarea> 
                <button type="submit">Submit Poll</button>
            </fieldset>  
        </form>
        
    </Main>
    <Footer>@2024 | HTML Form - User Poll Activity | Alberto Sanchez</Footer>
</body>
</html>
